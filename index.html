<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Order Summary Component Main</title>
</head>
<body>
    
<main class="card-container">

    <div class="card-wrapper">

        <div class="img-head">
            <img src="./src/images/illustration-hero.svg">
        </div>

        <div class="text-section">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs</p>
        </div>

        <div class="plan-section">
            <img src="./src/images/icon-music.svg">
            <div class="plan-about">
                <h1>Annual Plan</h1>
                <p>$59.99/year</p>
            </div>
            <a href="#" class="plan-change">Change</a>
        </div>

        <a href="#" class="process-btn">Proceed to Payment</a>
        <a href="#" class="cancel-btn">Cancel Order</a>



    </div>


</main>

</body>
</html>
