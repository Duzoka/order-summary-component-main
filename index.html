<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <title>Order Summary Component Main</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
    
<main class="card-container">

    <div class="card-wrapper">

        <div class="img-head">
            <img src="./src/images/illustration-hero.svg" alt="hero">
        </div>

        <div class="text-section">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>

        <div class="plan-section">
            <img src="./src/images/icon-music.svg" alt="music">
            <div class="plan-about">
                <h1>Annual Plan</h1>
                <p>$59.99/year</p>
            </div>
            <a href="#" class="plan-change">Change</a>
        </div>

        <div class="footer">
        <div class="process-btn"><a href="#">Proceed to Payment</a></div>
        <div class="cancel-btn"><a href="#">Cancel Order</a></div>
        </div>

    </div>


</main>

</body>
</html>
